<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>
    <article class="grid-container">
      <div class="img-container">
        <img src="./images/image-product-mobile.jpg" alt="product-img" class="product-img">
      </div>
      <div class="container flex">
        <div class="sub-header-container"><span class="sub-header">Perfume</span></div>
        <div class="header-container">
          <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="action-container">
          <div class="price-container">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="btn"><img src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
        </div>
      </div>
    </article>
    <div class="attribution" role="figure">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </main>


</body>

</html>
